name: Build

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

jobs:
  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Verify build outputs
        run: |
          echo "Checking build outputs..."
          test -f packages/core/dist/index.js || echo "core package not built"
          test -f packages/renderer/dist/index.js || echo "renderer package not built"
          test -f packages/intake/dist/index.js || echo "intake package not built"
          test -f packages/assets/dist/index.js || echo "assets package not built"
          test -f packages/animations-2d/dist/index.js || echo "animations-2d package not built"
          test -f packages/animations-3d/dist/index.js || echo "animations-3d package not built"
          test -f apps/studio/dist/index.js || echo "studio app not built"

  build-studio:
    name: Build Studio App
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build studio app
        run: npm run build --workspace=apps/studio
